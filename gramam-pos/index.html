<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ‚úÖ PWA Essentials -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2b7a0b" />

    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
    <link rel="icon" href="/assets/icon-192x192.png" />

    <title>Gramam POS</title>
  </head>

  <body>
    <div id="root"></div>

    <!-- ‚úÖ React Entry -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- ‚úÖ Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            const reg = await navigator.serviceWorker.register("/sw.js", {
              scope: "/",
            });
            console.log("‚úÖ SW registered:", reg.scope);

            // Auto-update check every 30 min (optional)
            setInterval(() => reg.update(), 30 * 60 * 1000);

            // Auto-refresh when new content is available
            reg.onupdatefound = () => {
              const newWorker = reg.installing;
              if (newWorker) {
                newWorker.onstatechange = () => {
                  if (
                    newWorker.state === "installed" &&
                    navigator.serviceWorker.controller
                  ) {
                    console.log("üîÑ New version found, reloading...");
                    window.location.reload();
                  }
                };
              }
            };
          } catch (err) {
            console.warn("‚ö†Ô∏è SW registration failed:", err);
          }
        });
      }
    </script>
  </body>
</html>
